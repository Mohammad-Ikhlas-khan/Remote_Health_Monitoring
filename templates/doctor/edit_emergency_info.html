{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Emergency Info</title>
    <link rel="stylesheet" href="{% static 'styles/patient_doctor.css' %}">
    <style>
        .edit-emergency-form {
            max-width: 480px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(34,48,70,0.13);
            padding: 48px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .edit-emergency-form h1 {
            font-size: 2.1rem;
            font-weight: 800;
            color: #223046;
            margin-bottom: 28px;
            text-align: center;
        }
        .edit-emergency-form label {
            font-weight: 600;
            color: #223046;
            margin-bottom: 6px;
            margin-top: 16px;
        }
        .edit-emergency-form input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1.5px solid #d1e3f0;
            font-size: 1.08rem;
            margin-bottom: 2px;
            background: #f7fafc;
            color: #223046;
            transition: border 0.2s;
        }
        .edit-emergency-form input[type="text"]:focus {
            border: 1.5px solid #3498db;
            outline: none;
        }
        .edit-emergency-form .form-actions {
            display: flex;
            gap: 18px;
            margin-top: 28px;
            justify-content: center;
        }
        .edit-emergency-form .action-button {
            min-width: 100px;
            padding: 10px 0;
            font-size: 1.08rem;
        }
    </style>
</head>
<body>
    <form method="post" class="edit-emergency-form">
        <h1>Edit Emergency Information</h1>
        {% csrf_token %}
        <label>Emergency Contact Name:</label>
        <input type="text" name="emergency_contact_name" value="{{ patient.emergency_contact_name }}" required>
        <label>Relationship:</label>
        <input type="text" name="emergency_contact_relationship" value="{{ patient.emergency_contact_relationship }}" required>
        <label>Phone:</label>
        <input type="text" name="emergency_contact_phone" value="{{ patient.emergency_contact_phone }}" required>
        <div class="form-actions">
            <button type="submit" class="action-button">Save</button>
            <a href="{% url 'doctor_patient_detail' patient.user.id %}" class="action-button">Cancel</a>
        </div>
    </form>
</body>
</html>
