{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'styles/settings_doctor.css' %}">
</head>
<body>
    <div class="main-content">
        <h1>Change Password</h1>
        <form method="post" class="settings-section" style="max-width: 400px; margin: 0 auto;">
            {% csrf_token %}
            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password" required>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <button type="submit" class="save-button">Change Password</button>
            <a href="{% url 'doctor_settings' %}" class="action-button">Cancel</a>
        </form>
    </div>
</body>
</html>
