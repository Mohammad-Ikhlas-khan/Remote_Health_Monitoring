{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor - MediDash Admin</title>
    <link rel="stylesheet" href="{% static 'styles/patient.css' %}">
</head>
<body>

        <h1>Edit Doctor</h1>
