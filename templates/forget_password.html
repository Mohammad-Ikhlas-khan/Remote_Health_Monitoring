{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - MediDash</title>
    <link rel="stylesheet" href="{% static 'styles/forget.css' %}"> <!-- Reusing login.css for consistent styling -->
</head>
<body>
    <div class="main-container">
        <div class="logobox">
             <img src="{% static 'images/logo.png' %}" alt="logo" class="logo-img"> 
        </div>

        <div class="formbox">
            <h2>Forget Password</h2>
            <form action="{% url 'forget_password' %}" method="post">
                {% csrf_token %} <!-- Django's CSRF token for security -->
                <p class="form-description">Enter your email address below to receive a password reset link.</p>
                <input type="email" name="email" placeholder="Your Email Address" required>
                <button type="submit">Send Reset Link</button>
            </form>
            {% if message %}
                <p class="info-message">{{ message }}</p>
            {% endif %}
            <p class="footer">Remember your password? <a href="{% url 'login' %}">Sign In</a></p>
        </div>
    </div>
    <script>
        // You might add client-side validation here if needed,
        // but the core logic for sending the email will be handled by Django views.
    </script>
</body>
</html>
